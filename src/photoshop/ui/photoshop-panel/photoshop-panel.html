<core-extension css="core-layout vertical center justify-center">
    <div class="core-container scrollbar vertical">
        <div class="connection-error" as-core-visible="connectionError">
            <p class="title">Can't connect to Photoshop.</p>
            <p class="details">{{connectionError}}</p>
            <p>Please check that "Enable Remote Connection" is checked in "Preferences &gt; Plug-Ins" and that the configuration
                matches the following one:</p>
            <p class="settings">
                <label>Service Name:</label>
                <core-textbox readonly="true" value="Photoshop Server"></core-textbox>
            </p>
            <p class="settings">
                <label>Password:</label>
                <core-textbox readonly="true" value="password"></core-textbox>
            </p>
            <p class="retry">
                <core-button label="Retry" tooltip="Retry connecting to Photoshop" on-tap="@.connectToPhotoshop()"></core-button>
            </p>
        </div>
        <div id="documents" as-core-visible="!connectionError"></div>
        {{>panel}}
    </div>
    {{>toolbar}}
</core-extension>
